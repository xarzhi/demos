<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      canvas {
        box-shadow: 0 0 10px 5px #ddd;
        border-radius: 10px;
        margin-top: 100px;
        background-color: #93b5ad;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 500;
      ctx.translate(canvas.width / 2, canvas.height);
      ctx.scale(1, -1);

      ctx.beginPath();
      ctx.arc(0, -150, 300, 0, Math.PI * 2);
      ctx.fillStyle = "#254D43";
      ctx.fill();
      ctx.closePath();

      const drawBranch = (v0, length, thick, deg) => {
        if (thick < 10 && Math.random < 0.3) return;
        if (thick < 2) {
          ctx.beginPath();
          ctx.arc(v0[0], v0[1], 3, 0, Math.PI * 2);
          const random = Math.random();
          if (random < 0.3) {
            ctx.fillStyle = "red";
          } else {
            ctx.fillStyle = "#fff";
          }
          ctx.fill();
          return;
        }
        ctx.beginPath();
        ctx.moveTo(...v0);
        const v1 = [
          v0[0] + length * Math.cos((deg * Math.PI) / 180),
          v0[1] + length * Math.sin((deg * Math.PI) / 180),
        ];
        ctx.lineTo(...v1);
        ctx.lineWidth = thick;
        ctx.strokeStyle = "#333";
        ctx.lineCap = "round";
        ctx.stroke();
        drawBranch(v1, length * 0.8, thick * 0.8, deg + Math.random() * 30);
        drawBranch(v1, length * 0.8, thick * 0.8, deg - Math.random() * 30);
      };
      drawBranch([0, 20], 100, 10, 90);
    </script>
  </body>
</html>
